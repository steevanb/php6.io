<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{{ page.title }}</title>
</head>
<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link{% if page.mainMenu == 'home' %} active{% endif %}" href="/">Accueil</a>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if page.mainMenu == 'php' %} active{% endif %}" href="/php">PHP</a>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if page.mainMenu == 'doctrine' %} active{% endif %}" href="/doctrine">Doctrine</a>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if page.mainMenu == 'mysql' %} active{% endif %}" href="/mysql">MySQL</a>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if page.mainMenu == 'libraries' %} active{% endif %}" href="/libraries">Librairies</a>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if page.mainMenu == 'git' %} active{% endif %}" href="/git">GIT</a>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if page.mainMenu == 'ciTools' %} active{% endif %}" href="/ci-tools">Outils de CI</a>
        </li>
        <li class="nav-item">
            <a class="nav-link{% if page.mainMenu == 'phpstorm' %} active{% endif %}" href="/phpstorm">PHPStorm</a>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            {{ content }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
